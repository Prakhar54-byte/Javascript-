<script>
    const requestURL = 'https://api.github.com/users/Prakhar54-byte'
    const xhr = new XMLHttpRequest();
    xhr.open('Get', requestURL);
    xhr.send();
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)//changes to string to object
            console.log(data);
        }
    }
</script>
